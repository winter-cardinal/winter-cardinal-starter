<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="title=#{signin.sign-in}">
<head>
	<th:block th:insert="~{common/header}"></th:block>
	<style>
	#signin-form {
		position: absolute;
		left: 50%;
		top: 50%;
		width: 300px;
		transform: translate( -50%, -50% );
		border-radius: 4px;
		padding: 16px;
		background: #fff;
		box-shadow: 0px 3px 6px rgb(83 97 122 / 50%);
	}

	#signin-form-product {
		font-weight: 400;
		font-family: inherit;
		font-size: 28px;
		margin: 64px 0 64px 0;
		text-align: center;
		white-space: nowrap;
		letter-spacing: 0px;
		color: #53617a;
	}

	#signin-form-product .upper {
		margin: 0;
		opacity: 0.5;
	}

	#signin-form-product .lower {
		margin: 0;
	}

	#signin-form-username,
	#signin-form-password,
	#signin-button {
		position: relative;
		left: 50%;
		width: 256px;
		height: 36px;
		padding: 0 18px 0 18px;
		display: block;
		box-sizing: border-box;
		border-radius: 4px;
		margin: 0;
		border: none;
		outline: none;
		transform: translate(-50%, 0);
		background: #f6f6f6;
		font-weight: 400;
		font-family: inherit;
		font-size: 14px;
		line-height: 24px;
	}

	#signin-form-username:focus,
	#signin-form-password:focus {
		outline: #53617a solid 1.5px;
		outline-offset: -1.5px;
	}

	#signin-form-password {
		margin-top: 12px;
	}

	#signin-button {
		border: 1px solid transparent;
		margin: 24px 0 48px 0;
		background: #53617a;
		color: white;
		cursor: pointer;
	}

	#signin-button:hover,
	#signin-button:focus {
		background: #63718a;
	}

	#signin-button:focus {
		outline: #fff solid 1.5px;
		outline-offset: -3.5px;
	}

	#signin-form-error {
		display: block;
		position: absolute;
		left: 50%;
		top: -24px;
		width: 100%;
		transform: translate(-50%, -100%);
		margin: 0;
		padding: 8px;
		color: white;
		font-size: 16px;
		text-align: center;
		background: #f44336;
		border-radius: 4px;
		box-shadow: 0px 3px 6px #ff000059;
		box-sizing: border-box;
	}

	#signin-form-error p {
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
	<form id="signin-form" th:action="@{/signin}" method="post">
		<div id="signin-form-product">
			<p class="upper" th:text="#{product.label.upper}"></p>
			<p class="lower" th:text="#{product.label.lower}"></p>
		</div>
		<div id="signin-form-error" th:if="${message} != null">
			<p th:text="${message}">Invalid Username or Password</p>
		</div>
		<input id="signin-form-username" type="text" name="username" th:placeholder="#{signin.username}" required="" autofocus="" value="Account1">
		<input id="signin-form-password" type="password" name="password" th:placeholder="#{signin.password}" required="" value="Account1">
		<button id="signin-button" type="submit" th:text="#{signin.sign-in}">Sign In</button>
	</form>
</body>
</html>
